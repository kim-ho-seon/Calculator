<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="container">
            <ul class="circle">
                <li><a href="https://blog.naver.com/kmad_" target="_blank"></a></li>
                <li><a id="openURL" href=""></a></li>
                <li><a href="https://blog.naver.com/kmad_" ></a></li>
                
            </ul>
            <div id="display">
                <div class="content">
                    <span>0</span>
                </div>
            </div>
            <div id="button">
                <ul class="btn">
                    <li><button id="" class="btn_opt clear">C</button></li>
                    <li><button class="btn_opt func">+/-</button></li>
                    <li><button class="btn_opt func">%</button></li>
                    <li><button class="btn_opt">/</button></li>
                </ul>
                <ul class="btn">
                    <li><button class="btn_num">1</button></li> 
                    <li><button class="btn_num">2</button></li>
                    <li><button class="btn_num">3</button></li>
                    <li><button class="btn_opt">*</button></li>
                </ul>
                <ul class="btn">
                    <li><button class="btn_num">4</button></li>
                    <li><button class="btn_num">5</button></li>
                    <li><button class="btn_num">6</button></li>
                    <li><button class="btn_opt">-</button></li>
                </ul>
                <ul class="btn">
                    <li><button class="btn_num">7</button></li>
                    <li><button class="btn_num">8</button></li>
                    <li><button class="btn_num">9</button></li>
                    <li><button class="btn_opt">+</button></li>
                </ul>
                <ul class="btn last">
                    <li class=" zero"><button class="btn_num">0</button></li>
                    <li><button class="btn_decimal">.</button></li>
                    <li><button class="btn_eqr">=</button></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
